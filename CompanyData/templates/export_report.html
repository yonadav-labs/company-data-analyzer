{% extends "base.html" %} 
{% load staticfiles %} 

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Export a report for a Company</h2>
        </div>    

        <div class="card-body card-padding" style="min-height: 360px;">
            <form action="/get_report/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Company ID</label>
                    <div class="col-sm-4">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" name="company_id" >
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-sm">Download Report</button>
                    </div>
                </div>                 

            </form>
        </div>

    </div>
</div>
{% endblock %}
